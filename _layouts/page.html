---
layout: default
---

<article class='page'>
  <h1 class='page-title'>{{ page.title }}</h1>
  <div class="page-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  {{ content }}

  {% include script/embedGithubVideo.html %}
  {% include script/embedYoutubeVideo.html %}

  {% if page.options.contributors %}
  {% include contributors.html %}
  {% endif %}
</article>
